<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateKeeper - Sistema de Control de Acceso</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="login-container card" id="loginForm">
        <div class="bg"></div>
        <div class="blob"></div>
        <h1 class="login-title">GateKeeper</h1>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
    </div>
    <div class="container card" id="mainContent">
        <div class="bg"></div>
        <div class="blob"></div>
        <div class="header">
            <h2>GateKeeper</h2>
            <button class="logout-button" onclick="logout()">Cerrar sesión</button>
            <div class="form-section">
                <div>
                    <div class="form-group">
                        <input type="text" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <select>
                            <option>Tipo de documento</option>
                            <option>CC</option>
                            <option>CE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Empresa">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <input type="text" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Documento">
                    </div>
                    <div class="form-group">
                        <select>
                            <option>Género</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Prefiero no decirlo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select>
                            <option>Oficinas del edificio</option>
                        </select>
                    </div>
                </div>
                <div class="photo-section">
                    <div class="photo-placeholder"></div>
                    <button class="button" id="registerButton">Registrar</button>
                </div>
            </div>
        </div>
        <div class="visit-details">
            <h3>Datos de visita</h3>
            <div class="date-section">
                <div class="form-group">
                    <label>Fecha de ingreso</label>
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    <label>Fecha de salida</label>
                    <input type="datetime-local">
                </div>
            </div>
            <div class="form-group">
                <label>Piso/Oficina</label>
                <input type="text" value="Oficina del complejo" readonly>
            </div>
            <div class="form-group">
                <label>Comentarios</label>
                <textarea class="comments"
                    placeholder="Motivo de la visita&#10;Persona con la que se va a reunir"></textarea>
            </div>
        </div>
    </div>
    <!-- Error 404 -->
    <div class="error-container card" id="error404" style="display: none;">
        <div class="blob"></div>
        <h1 class="error-title">404</h1>
        <p class="error-message">Lo sentimos, la página que buscas no existe.</p>
        <button class="button" onclick="goBack()">Volver</button>
    </div>
    <!-- Error 500 -->
    <div class="error-container card" id="error500" style="display: none;">
        <div class="blob"></div>
        <h1 class="error-title">500</h1>
        <p class="error-message">¡Ups! Ocurrió un error en el servidor.</p>
        <button class="button" onclick="retry()">Reintentar</button>
    </div>

    <script src="JS/scrip.js"></script>
</body>

</html>
